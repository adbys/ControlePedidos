<div class="container text-center">

	<h1>Cadastro de Categoria</h1>
	<br>
	<form ng-submit="salvarCategoria(categoria)">
		<fieldset>
				<div class="form-group">	
					<label>Categoria</label>
					<input ng-model="categoria.nome" class="margin-top-bottom form-control" type="text" name="categoria" id="categoria" placeholder="Digite o nome da categoria" required autofocus>
				</div>
			<button class="btn btn-primary">Salvar</button>
		</fieldset>
	</form>

</div>
