<div class="container text-center">

	<h1>Pesquisar Pedidos</h1>

	<form>
		<fieldset>
			<div class="container">
				<div class="form-group">
					<label class="field" for="marca">Marca</label>
					<select class="selectbox-300" name="marca" id="marca">
						<option value="marca1">Marca 1</option>
						<option value="marca2">Marca 2</option>
						<option value="marca3">Marca 3</option>
					</select>
				</div>
				<div class="form-group">
					<label class="field" for="date">Data de recebimento</label>
					<input class="textbox-300" type="date" name="date" id="date" min="2017-01-01" required>
				</div>
				
			</div>

			<button type="submit" class="btn btn-primary">Salvar</button>
			<button class="btn">Limpar</button>

		</fieldset>
	</form>
</div>

</section>

<section>
<div class="container text-center">
	
	<h2>Pedidos</h2>
	<table class="table table-striped">
		<tr>
			<td>Id</td>
			<td>Data do Pedido</td>
			<td>Data do Recebimento</td>
			<td>Loja</td>
			<td>Marca</td>
			<td>Observações</td>
		</tr>
		
	</table>
</div>
