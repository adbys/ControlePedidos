<div class="container text-center">
	<h1>Cadastro de Pedido</h1>

	<form name="cadastroPedidoForm">
		<fieldset class="external-fieldset">
			<div class="container">
				
				<h2>Informações gerais</h2>

				<div class="form-group">	
					
					<label class="field" for="nota">Número da nota fiscal</label>
					<input class="textbox-300" type="text" name="nota" id="nota" placeholder="Digite o número da nota fiscal" required autofocus>
				</div>
				<div class="form-group">
					<label class="field" for="data-pedido">Data de pedido</label>
					<input ng-model="pedido.dataPedido" class="textbox-300" type="date" name="data-pedido" id="data-pedido" min="2017-01-01" required>
				</div>
				<div class="form-group">
					<label class="field" for="date">Data de recebimento</label>
					<input ng-model="pedido.dataRecebimento" class="textbox-300" type="date" name="date" id="date" min="2017-01-01" required>
				</div>
				<div class="form-group">
					<label class="field" for="lojaSelect">Loja</label>
					<select ng-model="pedido.loja" ng-options="loja.nome as loja.nome for loja in lojas" class="selectbox-300" name="lojaSelect">
					</select>
				</div>
				<div class="form-group">
					<label class="field" for="marcaSelect">Marca</label>
					<select ng-model="pedido.marca" ng-options="marca.nome as marca.nome for marca in marcas" class="selectbox-300" name="marcaSelect" id="marcaSelect">
					</select>
				</div>
				<div class="form-group">
					<label class="field" for="observacoes">Observações</label>
					<textarea ng-model="pedido.observacoes" class="textarea-300" name="observacoes"></textarea>
				</div>
			</div>
		
			<h2>Produtos</h2>

			<div ng-repeat="produto in produtos">

				<div cadastro-produto></div>	
		
			</div>

			<button type="submit" class="btn btn-primary">Salvar</button>
			<button class="btn">Limpar</button>
			
		</fieldset>
	</form>
</div>
