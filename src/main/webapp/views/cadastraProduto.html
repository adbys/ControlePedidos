<div class="container text-center">

	<h1>Cadastro de Produto</h1>
	<br>
	<form ng-submit="salvarModeloProduto(modelo)">
		<fieldset>
			<div class="form-group">
				<label class="field" for="produtosForm">Produto</label>
				<input required="" ng-model="modelo.nome" class="textbox-300 form-control" type="text" name="produtosForm" id="produtosForm" placeholder="Digite o nome do produto">	
			</div>
			<div class="form-group"> 
	          <label class="field" for="marcaSelect">Marca</label> 
	          <select required="" ng-model="modelo.marca" ng-options="marca as marca.nome for marca in marcas" class="selectbox-300 form-control" name="marcaSelect" id="marcaSelect"> 
	            <option></option> 
	          </select>
	         </div> 
			<div class="form-group">
				<label class="field" for="generoSelect">Genero</label>
				<select required ng-model="modelo.genero" ng-options="genero as genero for genero in generos" class="selectbox-300 form-control" name="generoSelect">
				</select>
			</div>
			<div class="form-group">
				<label class="field" for="categoriasSelect">Categoria</label>
				<select required="" required ng-model="modelo.categoria" ng-options="categoria as categoria for categoria in categorias" class="selectbox-300 form-control" name="categoriasSelect">
				</select>
			</div>
			<div class="form-group">
				<label class="field" for="corInput">Cor</label>
				<input required="" ng-model="modelo.cor" class="textbox-300 form-control" type="text" name="corInput" id="corInput" placeholder="Digite a cor do produto">	
			</div>
			<div class="form-group">
				<label class="field" for="custo">Preço de custo</label>
				<input required="" ng-model="modelo.precoCusto" class="textbox-300 form-control" type="number" name="quantidade" id="quantidade" placeholder="Digite o preço de custo do produto" min="0.00"  step="0.01">	
			</div>
			<div class="form-group">
				<label class="field" for="venda">Preço de venda</label>
				<input required="" ng-model="modelo.precoVenda" class="textbox-300 form-control" type="number" name="venda" id="venda" placeholder="Digite o preço de custo do produto" min="0.00"  step="0.01">	
			</div>	
			<button type="submit" class="btn btn-primary">Salvar</button>	
		</fieldset>
	</form>
</div>
