<fieldset class="inner-fieldset">
	<legend>
		<img ng-click="apagaProduto(produto)" ng-show= "produtos.length > 1" src="../utils/close-button.png">
		<img ng-click="addNovoProduto()" src="../utils/new-button.png">
	</legend>
	<div class="form-produto">
		<div class="form-group">
			<label class="field" for="produtosForm">Produto</label>
			<input required="" ng-model="produto.nome" class="textbox-300 form-control" type="text" name="produtosForm" id="produtosForm" placeholder="Digite o nome do produto">	
		</div>
		<div class="form-group">
			<label class="field" for="corInput">Cor</label>
			<input required="" ng-model="produto.cor" class="textbox-300 form-control" type="text" name="corInput" id="corInput" placeholder="Digite a cor do produto">	
		</div>

		<div class="form-group">
			<label class="field" for="generoSelect">Genero</label>
			<select required ng-model="produto.genero" ng-options="genero as genero for genero in generos" class="selectbox-300 form-control" name="generoSelect">
			</select>
		</div>
		<div class="form-group">
			<label class="field" for="quatidade">Quantidade</label>
			<input required="" ng-model="produto.quantidade" class="textbox-300 form-control" type="number" name="quantidade" id="quantidade" placeholder="Digite a quantidade do produto" min="0" max="999">	
		</div>
		<div class="form-group">
			<label class="field" for="categoriasSelect">Categoria</label>
			<select required="" required ng-model="produto.categoria" ng-options="categoria as categoria for categoria in categorias" class="selectbox-300 form-control" name="categoriasSelect">
			</select>
		</div>
		<div ng-show="produto.categoria == 'CALCADO' || produto.categoria == 'VESTUARIO'" class="form-group">
			<label class="field" for="tamanhoInput">Tamanho</label>
			<input ng-model="produto.tamanho" class="textbox-300 form-control"></input>	
		</div>
		<div class="form-group">
			<label class="field" for="custo">Preço de custo</label>
			<input required="" ng-model="produto.precoCusto" class="textbox-300 form-control" type="number" name="quantidade" id="quantidade" placeholder="Digite o preço de custo do produto" min="0.00"  step="0.01">	
		</div>
		<div class="form-group">
			<label class="field" for="venda">Preço de venda</label>
			<input required="" ng-model="produto.precoVenda" class="textbox-300 form-control" type="number" name="venda" id="venda" placeholder="Digite o preço de custo do produto" min="0.00"  step="0.01">	
		</div>	
	</div>
</fieldset>
