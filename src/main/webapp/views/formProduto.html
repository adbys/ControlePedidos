<fieldset class="inner-fieldset">
	<legend>
		<img ng-click="apagaProduto([$index])" src="../utils/close-button.png">
	</legend>
	<div class="form-produto">
		<div class="form-group">
			<label class="field" for="produtoSelect">Produto</label>
			<p class="dadoPedido">{{produto.nome}}</p>
		</div>
		<div class="form-group">
			<label class="field">Marca</label>
			<p class="dadoPedido">{{produto.marca.nome}}</p>
		</div>
		<div class="form-group">
			<label class="field" for="produtoSelect">Categoria</label>
			<p class="dadoPedido">{{produto.categoria}}</p>
		</div>
		<div class="form-group">
			<label class="field" for="produtoSelect">Gênero</label>
			<p class="dadoPedido">{{produto.genero}}</p>
		</div>
		<div class="form-group">
			<label class="field" for="produtoSelect">Cor</label>
			<p class="dadoPedido">{{produto.cor}}</p>
		</div>
		<div class="form-group">
			<label class="field" for="produtoSelect">Preço de custo</label>
			<p class="dadoPedido">{{produto.precoCusto | currency}}</p>
		</div>

		<div class="form-group">
			<label class="field" for="quatidade">Quantidade</label>
			<input required="" ng-model="produto.quantidade" class="form-control" type="number" name="quantidade" id="quantidade" placeholder="Digite a quantidade do produto" min="0" max="999">	
		</div>
	</div>
</fieldset>
