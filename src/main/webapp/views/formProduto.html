<fieldset class="inner-fieldset">
	<legend>
		<img ng-click="apagaProduto([$index])" ng-show= "produtos.length > 1" src="../utils/close-button.png">
		<img ng-click="addNovoProduto()" src="../utils/new-button.png">
	</legend>
	<div class="form-produto">
		<div class="form-group">
			<label class="field" for="produtoSelect">Produto</label>
			<select required="" ng-model="produto[$index]" ng-options="produto as produto.nome for produto in modeloProdutos" class="selectbox-300 form-control" name="produtoSelect" id="marcaSelect">
				<option></option>
			</select>
		</div>
		<div class="form-group">
			<label class="field" for="corInput">Cor</label>
			<input required="" ng-model="produto[$index].cor" class="textbox-300 form-control" type="text" name="corInput" id="corInput" placeholder="Digite a cor do produto">	
		</div>
		<div class="form-group">
			<label class="field" for="quatidade">Quantidade</label>
			<input required="" ng-model="produto[$index].quantidade" class="textbox-300 form-control" type="number" name="quantidade" id="quantidade" placeholder="Digite a quantidade do produto" min="0" max="999">	
		</div>
		<div class="form-group">
			<label class="field" for="custo">Preço de custo</label>
			<input required="" ng-model="produto[$index].precoCusto" class="textbox-300 form-control" type="number" name="quantidade" id="quantidade" placeholder="Digite o preço de custo do produto" min="0.00"  step="0.01">	
		</div>
		<div class="form-group">
			<label class="field" for="venda">Preço de venda</label>
			<input required="" ng-model="produto[$index].precoVenda" class="textbox-300 form-control" type="number" name="venda" id="venda" placeholder="Digite o preço de custo do produto" min="0.00"  step="0.01">	
		</div>	
	</div>
</fieldset>
