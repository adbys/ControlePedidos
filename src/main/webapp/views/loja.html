<div class="text-center">

	<h1>Cadastro de Loja</h1>
	<br>
	<form ng-submit="salvarLoja(loja)">
		<fieldset>
			<div class="row">	
				<label>Loja</label>
				<input ng-model="loja.nome" class="margin-top-bottom form-control" type="text" name="loja" id="loja" placeholder="Digite o nome da loja" required autofocus>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>	
		</fieldset>
	</form>
</div>
