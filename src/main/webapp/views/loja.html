<div class="container text-center">

	<h1>Cadastro de Loja</h1>
	<fieldset>
		<form ng-submit="salvarLoja(loja)">
			<div class="container">
				<div class="form-group">	
					<label class="field" for="loja">Loja</label>
					<input ng-model="loja.nome" class="textbox-300 form-control" type="text" name="loja" id="loja" placeholder="Digite o nome da loja" required autofocus>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Salvar</button>	
		</form>
	</fieldset>
</div>
