<!DOCTYPE html>
<html ng-app="controlePedidos">
	<head>
		<title>Controle</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<script type="text/javascript" src="../lib/angular/angular.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/controller/marcaCtrl.js"></script>
	</head>

	<body ng-controller="marcaCtrl">

		<header>
			<div class="container">
				<div class="row">
					<nav class="navbar navbar-default">
						<div>
						    <div class="navbar-header logo">
						      <img src="../utils/logo-usaflex.png" width="90" height="50">
						    </div>
						    <ul class="nav navbar-nav">
						    	<li><a href="index.html" target="_self">Cadastrar Nota</a></li>
						    	<li><a href="buscar.html" target="_self">Pesquisar Nota</a></li>
						    	<li>
						    		<div class="dropdown selected">
										<a class="dropdown-toggle nav-buttons" data-toggle="dropdown">Cadastrar
										<span class="caret"></span></a>
										<ul class="dropdown-menu">
											<li><a href="marca.html">Cadastrar Marca</a></li>
											<li><a href="loja.html">Cadastrar Loja</a></li>
											<li><a href="categoria.html">Cadastrar Categoria</a></li>
										</ul>
									</div>
						    	</li>
						    	<li><a href="buscar.html" target="_self">Usuários</a></li>
						    </ul>
						</div>
					</nav>
				</div>
			
			</div>
		</header>
		
		

		<section>
			<div class="container text-center">

				<h1>Cadastro de Marca</h1>
				<form>
					<fieldset>
						<div class="container">
							<div class="form-group">	
								<label class="field" for="marca">Marca</label>
								<input ng-model="marca.nome" class="textbox-300" type="text" name="marca" id="marca" placeholder="Digite o nome da marca" required autofocus>
							</div>
							<div class="form-group">
								<label class="field" for="codigo">Código</label>
								<input ng-model="marca.codigo" class="textbox-300" type="text" name="codigo" id="codigo" placeholder="Digite o código da marca" required>
							</div>
						</div>

						<button ng-click="salvarMarca()" class="btn btn-primary">Salvar</button>
						<button class="btn">Limpar</button>
						
					</fieldset>
				</form>
			</div>
		</section>

</body>
</html>
