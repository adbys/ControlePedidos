<div class="text-center">

	<h1>Cadastro de Marca</h1>
	<br>
	<form ng-submit="salvarMarca(marca)">
		<fieldset>
			<div class="form-group">	
				<label>Marca</label>
				<input ng-model="marca.nome" class="margin-top-bottom form-control" type="text" name="marca" id="marca" placeholder="Digite o nome da marca" required autofocus>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>	
		</fieldset>
	</form>
</div>
